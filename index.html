<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWT Concept - آموزش ترید پیشرفته</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --dark-bg: #0a0a0a;
            --text-color: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* هدر و نوار منو */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(11, 240, 252, 0.3);
            position: relative;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            border: 2px solid var(--neon-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--neon-blue);
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .logo img {
            max-width: 90%;
            max-height: 90%;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* منوی کشویی */
        .menu-toggle {
            background: none;
            border: none;
            color: var(--neon-blue);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle:hover {
            background-color: rgba(11, 240, 252, 0.1);
        }
        
        .menu-toggle i {
            margin-left: 5px;
        }
        
        nav {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(11, 240, 252, 0.2);
            width: 250px;
            display: none;
            z-index: 1000;
        }
        
        nav.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            border-bottom: 1px solid rgba(11, 240, 252, 0.1);
        }
        
        nav ul li:last-child {
            border-bottom: none;
        }
        
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        nav ul li a i {
            margin-left: 8px;
            font-size: 16px;
            color: var(--neon-blue);
        }
        
        nav ul li a:hover {
            background-color: rgba(11, 240, 252, 0.1);
            color: var(--neon-blue);
            padding-right: 20px;
        }
        
        /* بخش پایینی هدر */
        .header-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(11, 240, 252, 0.2);
        }
        
        .founder-text {
            font-size: 14px;
            color: var(--neon-blue);
            font-style: italic;
            margin: 0 15px;
        }
        
        .register-icon {
            color: var(--neon-blue);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .register-icon:hover {
            transform: scale(1.2);
        }
        
        /* فرم ثبت نام */
        .registration-form {
            display: none;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 25px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(11, 240, 252, 0.4);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* بقیه استایل‌ها مانند قبل... */
        
        /* رسپانسیو */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo-container {
                width: 100%;
                justify-content: space-between;
                margin-bottom: 15px;
            }
            
            nav {
                position: static;
                width: 100%;
                border-radius: 10px;
                margin-top: 10px;
            }
            
            .header-bottom {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <!-- اینجا لوگوی شما قرار می‌گیرد -->
                        <img src="logo.png" alt="MWT Logo">
                    </div>
                    <div class="logo-text">MWT Concept</div>
                    
                    <button class="menu-toggle" id="menuToggle">
                        منو
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <nav id="mainNav">
                        <ul>
                            <li><a href="#services"><i class="fas fa-cogs"></i> خدمات</a></li>
                            <li><a href="#about"><i class="fas fa-info-circle"></i> درباره ما</a></li>
                            <li><a href="#faq"><i class="fas fa-question-circle"></i> سوالات متداول</a></li>
                            <li><a href="#testimonials"><i class="fas fa-comment-alt"></i> نظرات هنرجویان</a></li>
                            <li><a href="#contact"><i class="fas fa-phone-alt"></i> تماس با ما</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="header-bottom">
                <div class="founder-text">
                    Founder of MWT Concept
                </div>
                <i class="fas fa-user-plus register-icon" id="registerIcon"></i>
            </div>
        </div>
    </header>
    
    <!-- بقیه محتوای سایت مانند قبل... -->

    <script>
        // منوی کشویی
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('mainNav').classList.toggle('active');
        });
        
        // کلیک خارج از منو برای بستن آن
        document.addEventListener('click', function(event) {
            const nav = document.getElementById('mainNav');
            const menuToggle = document.getElementById('menuToggle');
            
            if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
                nav.classList.remove('active');
            }
        });
        
        // نمایش فرم با کلیک روی آیکن ثبت نام
        document.getElementById('registerIcon').addEventListener('click', function() {
            const form = document.getElementById('registrationForm');
            if (form.style.display === 'block') {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
                window.scrollTo({
                    top: form.offsetTop - 100,
                    behavior: 'smooth'
                });
            }
        });
        
        // بقیه اسکریپت‌ها مانند قبل...
    </script>
</body>
</html>
