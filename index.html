<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWT Zodiac - آموزش ترید پیشرفته</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --dark-bg: #0a0a0a;
            --text-color: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Yekan', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        @font-face {
            font-family: 'Yekan';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot');
            src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.woff') format('woff'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* هدر و نوار منو */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(11, 240, 252, 0.3);
            position: relative;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 42px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin-bottom: 10px;
            text-align: center;
            line-height: 1.2;
        }
        
        .logo-subtext {
            font-size: 24px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 20px;
        }
        
        .language-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .lang-btn {
            background: none;
            border: none;
            color: var(--neon-blue);
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            padding: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background-color: rgba(11, 240, 252, 0.2);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .lang-btn:hover {
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* منوی اصلی */
        .main-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        nav ul li a i {
            margin-left: 8px;
            font-size: 20px;
            color: var(--neon-blue);
        }
        
        nav ul li a:hover {
            background-color: rgba(11, 240, 252, 0.1);
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }
        
        /* دکمه ثبت نام */
        .register-btn {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--neon-blue);
            margin-top: 20px;
        }
        
        .register-btn:hover {
            background-color: rgba(11, 240, 252, 0.2);
            box-shadow: 0 0 25px var(--neon-blue);
            transform: scale(1.05);
        }
        
        /* فرم ثبت نام */
        .registration-form {
            display: none;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 30px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(11, 240, 252, 0.4);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* بقیه استایل‌ها... */
        
        /* رسپانسیو */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 32px;
            }
            
            .logo-subtext {
                font-size: 18px;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
            
            .register-btn {
                padding: 12px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="brand-container">
                    <div class="logo-text">
                        Bounder MWT<br>
                        <span style="font-size: 0.7em;">Concept</span>
                    </div>
                    <div class="logo-subtext">FX Team</div>
                </div>
                
                <div class="language-switch">
                    <button class="lang-btn active" id="faLang">FA</button>
                    <button class="lang-btn" id="enLang">EN</button>
                </div>
                
                <div class="main-nav">
                    <nav>
                        <ul>
                            <li><a href="#services"><i class="fas fa-cogs"></i> خدمات</a></li>
                            <li><a href="#about"><i class="fas fa-info-circle"></i> درباره ما</a></li>
                            <li><a href="#faq"><i class="fas fa-question-circle"></i> سوالات متداول</a></li>
                            <li><a href="#testimonials"><i class="fas fa-comment-alt"></i> نظرات هنرجویان</a></li>
                            <li><a href="#contact"><i class="fas fa-phone-alt"></i> تماس با ما</a></li>
                        </ul>
                    </nav>
                </div>
                
                <button class="register-btn" id="registerBtn">
                    ثبت نام
                </button>
            </div>
        </div>
    </header>
    
    <!-- بقیه محتوای سایت... -->

    <script>
        // تغییر زبان
        document.getElementById('faLang').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('enLang').classList.remove('active');
            // کد تغییر به فارسی
        });
        
        document.getElementById('enLang').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('faLang').classList.remove('active');
            // کد تغییر به انگلیسی
        });
        
        // نمایش فرم ثبت نام
        document.getElementById('registerBtn').addEventListener('click', function() {
            const form = document.getElementById('registrationForm');
            form.style.display = 'block';
            window.scrollTo({
                top: form.offsetTop - 100,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
